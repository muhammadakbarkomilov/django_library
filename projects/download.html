<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Portfolio</title>
  <style>
    html, body {
      margin: 0; padding: 0;
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(120deg, #0f0f0f, #1a1a1a);
      color: #fff;
      overflow-x: hidden;
    }

    #bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 2;
      padding: 40px;
      max-width: 1200px;
      margin: 0 auto;
    }

    h1 {
      font-size: 2.5em;
      text-align: center;
      margin-bottom: 30px;
      color: #00c3ff;
      text-shadow: 0 0 10px #00c3ff44;
    }

    .category-buttons {
      text-align: center;
      margin-bottom: 30px;
    }

    .category-buttons a {
      text-decoration: none;
    }

    .category-buttons button {
      margin: 5px;
      padding: 10px 20px;
      border: none;
      border-radius: 25px;
      background: #222;
      color: white;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }

    .category-buttons button:hover {
      background: #00c3ff;
      transform: translateY(-2px);
    }

    .category-buttons button.active {
      background: #00c3ff;
      box-shadow: 0 0 10px #00c3ff88;
    }

    .projects {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
    }

    .project {
      background: rgba(255, 255, 255, 0.05);
      padding: 20px;
      border-radius: 12px;
      backdrop-filter: blur(3px);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      transition: transform 0.4s ease, box-shadow 0.3s;
      animation: fadeInUp 0.8s ease both;
    }

    .project:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 25px rgba(0, 195, 255, 0.3);
    }

    .project h3 {
      color: #0df;
      margin-top: 0;
    }

    .project a {
      color: #0df;
      text-decoration: underline;
    }

    @keyframes fadeInUp {
      0% {
        transform: translateY(20px);
        opacity: 0;
      }
      100% {
        transform: translateY(0);
        opacity: 1;
      }
    }
  </style>
</head>
<body>

<div id="bg"></div>

<div class="container">
  <h1>Portfolio</h1>
  <div class="category-buttons">
    <a href="#"><button class="active">Barchasi</button></a>
    <a href="#"><button>Dizayn</button></a>
    <a href="#"><button>Web Dastur</button></a>
  </div>

  <div class="projects">
    <div class="project">
      <h3>Web Sayt</h3>
      <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nulla id commodo eros.</p>
      <a href="#" download>Yuklab olish</a>
    </div>
  </div>
</div>

<!-- Particles.js background -->
<script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
<script>
  // DOM to'liq yuklangandan keyin ishga tushirish
  document.addEventListener("DOMContentLoaded", function () {
    particlesJS("bg", {
      "particles": {
        "number": {
          "value": 100,
          "density": {
            "enable": true,
            "value_area": 800
          }
        },
        "color": {
          "value": "#ffffff"
        },
        "shape": {
          "type": "circle"
        },
        "opacity": {
          "value": 0.5
        },
        "size": {
          "value": 3
        },
        "line_linked": {
          "enable": true,
          "distance": 150,
          "color": "#ffffff",
          "opacity": 0.4,
          "width": 1
        },
        "move": {
          "enable": true,
          "speed": 2
        }
      },
      "interactivity": {
        "detect_on": "canvas",
        "events": {
          "onhover": {
            "enable": true,
            "mode": "repulse"
          },
          "onclick": {
            "enable": true,
            "mode": "push"
          }
        },
        "modes": {
          "repulse": {
            "distance": 100
          },
          "push": {
            "particles_nb": 4
          }
        }
      },
      "retina_detect": true
    });
  });
</script>

</body>
</html>
